{% extends "base.html" %}

{% block content1 %}

<h1>
Weather Sets
</h1>

<ul>
{% for s in sets %}

      <a href="/set/{{ s.id }}">{{ s.name }}</a>

      <form method="POST" action="/nickname/{{ s.name }}">
        {{ form2.hidden_tag() }}
        {{ form2.submit() }}
      </form>
    </li>
{% endfor %}
</ul>

{% endblock %}
